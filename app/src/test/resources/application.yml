server:
  port: 8082

swagger:
  title: pong
  description: pong
  include: /api/.*

pong:
  rest: false
  servicebus: false
  eventhub: false

spring:
  application:
    name: pong
  cloud:
    config:
      enabled: false
    azure:
      credential-file-path: classpath:authentication.json
      resource-group: tsivb-srv
      region: Central US
      eventhub:
        namespace: tsivb-eventhub
        checkpoint-storage-account: tsivbeventhubstorage
      servicebus:
        queue:
          enabled: false
        topic:
          enabled: false
      telemetry:
        enabled: false
      redis:
        enabled: false
    stream:
      bindings:
        ping:
          destination: ping
          group: $Default
        pong:
          destination: pong
          group: $Default

eureka:
  client:
    enabled: false